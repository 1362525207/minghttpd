<html>
	<head>
	<link rel="icon" href="data:;base64,=">
		<title>明所信息登记</title>
		<meta charset="utf-8">
	</head>
	<body bgcolor="#E6E6FA">
		<H2>Welcome to Ming's httpserver.</H2>
		<form action="post.cgi" method="POST">
			<P style="text-indent:2em;"/>
			用户名：<input type="text" name="username" value="" size="10" maxlength="10">
			<br>
			<br>
			<P style="text-indent:2em;"/>
			密&nbsp&nbsp&nbsp码：<input type="password" value="" name="password" size="10">
			<br>
			<br>
			<P style="text-indent:2em;"/>
			性别：<input type="radio" name="sex" checked="checked">男<input type="radio" name="sex">女
			<br>
			<br>
			<P style="text-indent:2em;"/>
			学校：<input type="checkbox" name="SJTU" checked="checked">上海交通大学<input type="checkbox" name="SDU">山东大学
			<br>
			<br>
			<P style="text-indent:2em;"/>
			专业：
			<select name="mysearch">
				<option value="robot">机器人</option>
				<option value="back_end">后端开发</option>
			</select>
			<br>
			<br>
			<P style="text-indent:2em;"/>
			自我介绍：<br>
			<P style="text-indent:2em;"/>
			<textarea cols="40" rows="5" name="introduction">
				
			</textarea>
			<br>
			<br>
			<P style="text-indent:2em;"/>
			现居地点：
			<select name="address">
				<option value="beijing">北京</option>
				<option value="shandong">山东</option>
				<option value="shanghai">上海</option>
			</select>
			<br>
			<br>
			&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<input type="submit" value="提交">
			&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<input type="reset" value="重置">
		</form>
	</body>
</html>
